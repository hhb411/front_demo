<html>
<head>
	<style>
		.div1 {
			width: 600;
			overflow: hidden;/*清除子的浮动（即：扩大父，使其能继续包裹住子），最佳实践*/

			background: red;
		}
		.div2 {
			height: 200;
			width: 300;
			float: left;
			background: yellow;
		}
		.div3 {
			height: 50;
			width: 100;
			float: right;
			background: blue;
		}
		.clear-float {
			clear: both;
		}
		.div4 {
			height: 50;
			width: 100;
			background: green;
		}
	</style>
</head>
<body>
	
	<div class="div1">
		<div class="div2">
			
		</div>
		<div class="div3">
			
		</div>
				
		<!--<div class="clear-float"></div>-->
	</div>
	
	<div class="div4">
		
	</div>
	

</body>
</html>
