</head>
<body>

	<div class="row">
	  <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
	  <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
	</div>	
	<button type="button" class="btn btn-success">Success</button>
	<pre>&lt;p&gt;Sample text here...&lt;/p&gt;</pre>
	

		<div class="modal fade" id="myModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <p>One fine body&hellip;</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

<div id="div1">div1</div>
	
	<button type="button" class="btn btn-primary btn-lg" data-toggle="model" data-target="#myModal">
  	modal
	</button>
	<button type="button" class="btn btn-primary btn-lg" onclick="showModel(this)">
  	modal by js
	</button>	
	<button type="button" class="btn btn-primary btn-lg" data-toggle="tooltips" data-target="div1">tooltip</button>
	
	<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
  Single toggle
	</button>

<script src="../vendor/jquery-3.1.1/jquery-3.1.1.min.js"></script>
<script src="../vendor/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script>
	function showModel() {
		$("#myModal").modal("hide");
		$("#myModal").data("modal").show();
		
	}	
</script>
</body>
</html>
